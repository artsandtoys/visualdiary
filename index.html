<!DOCTYPE html>

  <style>
    /* GLOBAL STYLES */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* NAVIGATION BAR */
    .header {
      overflow: hidden;
      padding: 32px 12px;
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 24px;
    }

    .header a.logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: darkgray;
      color: white;
    }

    .header-right {
      float: right;
    }

    /* LAYOUT GRID */
    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    .column {
      flex: 33.33%;
      max-width: 33.33%;
      padding: 0 4px;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
    }

    /* IMAGE CONTAINER */
    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    /* IMAGE SWAP WRAPPER */
    .image-swap {
      position: relative;
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1; /* Optional: preserve square shape */
    }

    /* BOTH IMAGES STACKED */
    .image-swap img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease, filter 0.5s ease;
      display: block;
      filter: grayscale(100%);
      opacity: 1;
    }

    /* GIF is hidden initially */
    .image-swap .animated {
      opacity: 0;
    }

    /* On hover: fade in GIF, fade out static PNG, remove grayscale */
    .container:hover .image-swap .animated {
      opacity: 1;
      filter: grayscale(0%);
    }

    .container:hover .image-swap .static {
      opacity: 0;
      filter: grayscale(0%);
    }

    /* TEXT OVERLAY */
    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-size: 20px;
      padding: 20px;
      text-align: center;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    /* RESPONSIVE BREAKPOINTS */
    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
