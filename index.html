    <style>
        /* Base Styling */
        body {
            background-color: #000;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* -------------------------------------- */
        /* MAIN CONTAINER & MARGINS */
        /* -------------------------------------- */

        .main-container {
            width: 75%;
            max-width: 1200px; 
            margin: 0 auto;
            display: flex;
            flex-grow: 1;
            padding-bottom: 50px;
        }

        /* -------------------------------------- */
        /* LEFT COLUMN (FIXED NAV) */
        /* -------------------------------------- */

        .left-column {
            flex-basis: 33.33%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* FIXED POSITIONING */
            position: fixed; 
            top: 0;
            height: 90vh;
            
            /* Dynamic width, capped at 400px, ensures it aligns when resizing */
            width: min(calc(75vw * 0.3333), 400px); 
            left: 12.5%; 
            max-width: 400px;

            padding-right: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease; 
        }

        .left-content {
            text-align: left;
            width: 75%;
            margin-top: -30vh; 
        }

        .left-content h1 { margin: 0 0 0.5em 0; }
        .left-content h2 { margin: 0 0 0em 0; }

        .left-content .description-text {
            font-size: 1em; 
            font-weight: normal;
            line-height: 1.5;
            margin-top: 1em; 
            margin-bottom: 2em;
        }

        .left-content nav a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .left-content nav a:hover {
            color: #b3ff00;
        }

        /* -------------------------------------- */
        /* RIGHT COLUMN (SCROLLABLE CONTENT) */
        /* -------------------------------------- */

        .right-column-wrapper {
            /* This clears the space now occupied by the fixed left column */
            margin-left: 33.33%; 

            flex-basis: 66.66%; 
            flex-grow: 1;
            overflow-y: auto;
            padding-left: 20px;
            padding-top: 5vh;
            box-sizing: border-box;
        }

        /* Content Sections */
        .content-section {
            padding: 36px 0;
        }
        #about-me {
            padding-top: 15vh; 
        }
        
        /* ... (Other content styles like timeline remain unchanged) ... */

        /* -------------------------------------- */
        /* GALLERY / THUMBNAIL STYLING */
        /* -------------------------------------- */
        .gallery-container {
            padding-top: 20px;
        }

        .thumbnail-grid {
            display: grid;
            /* Changed to 3 columns for better responsiveness on larger screens */
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; /* Increased gap for visual clarity */
            margin-bottom: 30px;
        }

        .thumbnail-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 1 / 1; 
        }
        
        /* Ensure the anchor and image fill the container */
        .thumbnail-item a,
        .thumbnail-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        
        .thumbnail-item a:hover img {
            opacity: 0.7;
        }

        /* Removed all old pure CSS gallery logic (.full-image-display, input[type="radio"], etc.) */


        /* -------------------------------------- */
        /* FOOTER */
        /* -------------------------------------- */

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #222;
            z-index: 1000;
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        
        /* ###################################################### */
        /* MEDIA QUERY FOR MOBILE/NARROW SCREENS (Max 800px)    */
        /* ###################################################### */
        
        @media (max-width: 800px) {
            
            /* 1. MAIN CONTAINER: Stack columns and use full width */
            .main-container {
                width: 90%; 
                flex-direction: column; 
            }

            /* 2. LEFT COLUMN: DISABLE FIXED BEHAVIOR */
            .left-column {
                position: static; 
                width: 100%;     
                max-width: none; 
                left: auto;      
                height: auto;    
                margin-top: 5vh; 
                padding-right: 0;
                flex-basis: auto;
                justify-content: flex-start;
                align-items: flex-start;
            }
            
            .left-content {
                width: 100%;
                text-align: center; 
                margin-top: 0;
            }
            
            .left-content nav a {
                display: inline-block;
                margin: 5px 10px;
            }

            /* 3. RIGHT COLUMN: RESET MARGIN AND WIDTH (Full width now) */
            .right-column-wrapper {
                margin-left: 0;    
                flex-basis: 100%;  
                padding-left: 0;   
            }
            
            /* 4. GALLERY: Use 2 columns for a better mobile grid */
            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            /* 5. FOOTER: Make the footer static to follow content */
            .footer {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
