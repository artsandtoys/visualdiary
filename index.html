<!DOCTYPE html>
<html>
<head>
  <!-- Meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon for the site -->
  <link rel="icon" href="tinyguru3-10px_small.png" type="image/png">

  <style>
    /* Global box-sizing reset */
    * {
      box-sizing: border-box;
    }

    /* Base body styles */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Header navigation styles */
    .header {
      overflow: hidden;
      padding: 32px 12px;
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 24px;
    }

    .header a.logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: darkgray;
      color: white;
    }

    .header-right {
      float: right;
    }

    /* Main row of image columns */
    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Column layout for images */
    .column {
      flex: 33.33%;
      max-width: 33.33%;
      padding: 0 4px;
    }

    /* Images inside columns */
    .column img {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
    }

    /* Text overlay that appears on hover */
    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      color: white;
      width: 100%;
      transition: .5s ease;
      opacity: 0;
      font-size: 20px;
      padding: 20px;
      text-align: center;
    }

    /* Container that holds image and overlay */
    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    /* Show overlay text when hovering on container */
    .container:hover .overlay {
      opacity: 1;
    }

    /* Wrapper that holds both the static image and animated GIF */
    .image-swap {
      position: relative;
      width: 100%;
      height: auto;
    }

    /* Both images (static and animated) are stacked on top of each other */
    .image-swap img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: opacity 0.3s ease;
      display: block;
    }

    /* Hide the GIF by default */
    .image-swap .animated {
      opacity: 0;
    }

    /* On hover, show the GIF and hide the static image */
    .container:hover .image-swap .animated {
      opacity: 1;
    }

    .container:hover .image-swap .static {
      opacity: 0;
    }

    /* Responsive: 2 columns on medium screens */
    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive: 1 column on small screens */
    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
